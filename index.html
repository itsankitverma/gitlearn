<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin:0;
            box-sizing: border-box;
            background-color: rgb(110, 114, 114);
        }
        .outerNav{
            margin-top: 10px;
            float: right;
        }

        ul{
            list-style-type: none;
        }
        ul li{
            display: inline;
            margin-right: 10px;
            color: white;
            cursor: pointer;
        }
        ul li:hover{
            color: tomato;
            /* background-color: yellow; */
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <section></section>
    <div class="outerNav"> 
        <ul>
            <li>Home</li>
            <li>My Profile</li>
            <li>Contact Me</li>
            <li>Meet Me</li>
        </ul>
    </div>    
</body>
</html>
